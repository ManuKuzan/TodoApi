<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Tareas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">

    <link rel="stylesheet" href="./style.css">

</head>

<body>

    <div class="container">
        <div class="row">
            <div class="col-sm-12 mb-3">
                <h2> Tareas realizadas</h2>
            </div>
            <div class="col-sm-12 mb-3">
                <div class="conta-tareas">
                    <p id="contaTarea"> 0 </p>
                </div>
            </div>
            <div class="col-sm-12 mb-3">
                <h1 id="font">Lista de Tareas</h1>
            </div>
            <div class="col-sm-12">
                <div class="search">
                    <form class="row">
                        <div class="col-9"><input type="text" placeholder="Agregar tarea."></div>
                        <div class="col-3"> <button id="glow-on-hover" class="btn-add">Agregar</button></div>
                    </form>
                </div>
                <br>
                <div> <form class="row">
                    <div  class="col-9"><input id="campoBuscar" type="text" placeholder="buscar tarea."></div>
                    <div id="btnBuscar" class="col-3"> <button id="glow-on-hover" class="btn-add">Buscar</button></div>
                </form></div>
            </div>
            <div class="li-container">

                <ul id="elementList">
    
                </ul>
            </div>
            <div class="empty">
                <p>No tienes tareas pendientes.</p>
            </div> 

        </div>
    </div>

 
    
    

      
   

</body>
<script defer src="https://app.embed.im/snow.js" ></script>
<script type="module" src="./main.js"></script>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</html>
